<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
  <article role="main" class = "wrapper">
    <div class="image-wrapper">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" />

      <p class="category">Learning</p>
      <p class="publishedDate">Published 21 Dec 2023</p>

      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author-wrapper">
      <img src="assets/images/image-avatar.webp" alt="greg-hooper-avatar" />
      Greg Hooper
    </div>
  </article>
</body>
</html>
